databases:
  - name: parkease-db
    databaseName: parkease
    user: parkease
    plan: free

services:
  # Backend API Service
  - type: web
    name: parkease-api
    runtime: python
    plan: free
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parkease-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FRONTEND_URL
        value: https://parkease-frontend.onrender.com
    healthCheckPath: /

  # Frontend Static Site
  - type: web
    name: parkease-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://parkease-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
