databases:
  - name: parkease-db
    databaseName: parkease
    user: parkease
    plan: free

services:
  # Backend API Service
  - type: web
    name: parkease-api
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt && python init_db.py
    startCommand: cd backend && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: parkease-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
